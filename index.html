<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Precificador de Produtos Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Precificador de Produtos Amazon</h1>

    <label for="custo">Custo do produto (R$)</label>
    <input type="number" id="custo" step="0.01" placeholder="Ex: 59.90">

    <label for="categoria">Categoria</label>
    <select id="categoria"></select>

    <label for="peso" id="labelPeso">
        Peso do produto (kg – obrigatório acima de R$ 78,99)
    </label>
    <input type="number" id="peso" step="0.01" placeholder="Ex: 0.45">

    <button onclick="calcular()">Calcular</button>
    <button onclick="copiarResultado()">Copiar resultados</button>

    <div class="resultado" id="resultado"></div>
</div>

<script src="script.js"></script>
</body>
</html>
